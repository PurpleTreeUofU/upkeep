<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--BOOTSTRAP-->
    <meta name=viewport content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
	<!--LINK TO CSS-->
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
    
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Chivo:700" rel="stylesheet">

	<!--JQUERY CDN-->
	<script
  	src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  	integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>

    <script type="text/javascript" src="../public/js/script.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
    <body>
                        <!--NAVBAR-->
                        <nav class="navbar navbar-default" id="navbar">
                            <div class="container-fluid">
                                  <div class="navbar-header">
                                    <a class="navbar-brand" href="index.html"><strong>up-keep</strong></a>
                                  </div>
                                    <ul class="nav navbar-nav">
                                        <li><a href="preventative.html">Preventative</a></li>
                                        <li><a href="howto.html">How do I</a></li>
                                        <li><a href="findhelp.html">Get Help</a></li>
                                  </ul>
                            </div>
                        </nav>
    
            <img src="https://placeimg.com/2000/200/any">
    
    
            <div class="container">
                <h2>Individual Sections:</h2>
                
                <div class="dropdown1">
                  <select id="category" class="dropdown">
                    <option value="category">CATEGORY</option>
                    <option value="plumbing">Plumbing</option>
                    <option value="HVAC">HVAC</option>
                    <option value="roofing">Roofing</option>
                    <option value="landscaping">Landscaping</option>
                    <option value="painting">Painting</option>
                    <option value="general home maintenance">General Home Maintenance</option>
                  </select>
                </div>
                <div class="dropdown2">
                  <select id="season" class="dropdown">
                    <option value="season">SEASON</option>
                    <option value="annually">Annually</option>
                    <option value="all seasons">All Seasons</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="fall">Fall</option>
                  </select>
                </div>
                </div>
              </div>
    <br>
              <div class="container checkbox" id="maintextarea">
                <ul id="taskList">
                  {{#each task}}
                    {{#unless this.checked}}
                        <li class="task" data-season="{{this.timeFrame}}" data-category="{{this.category}}"><label>
                            <input id="{{this.id}}" name="{{this.task_name}}" class="exampleB" type="checkbox" value="">{{this.task_name}} ({{this.skillLevel}})
                            <a href="#" data-toggle="popover" data-trigger="hover" data-content= "{{this.description}}"> <img src="../img/icons/info.png"></a>
                            <a href="#" title="{{this.description}}" data-toggle="popover" data-trigger="hover" data-img= "{{this.imageLink}}"> <img src="../img/icons/camera1.png"></a>
                            <a href="#" data-toggle="popover" data-trigger="hover" data-content="Some content"><img src="../img/icons/question.png"></a>
                        </label></li>
                    {{/unless}}
                  {{/each}}
                </ul>
              </div>
    
                  <div class="container">
                    
                    <!-- Trigger the modal with a button -->
                    <button type="button" class="btn btn-info btn-lg" onclick="getSelected()" data-toggle="modal" data-target="#myModal">Submit</button>
                  
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                      <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Selected Tasks</h4>
                          </div>
                          <div class="modal-body">
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
    
    
                        <!--FOOTER-->
        <div class="footer">
            <p id="ftext"><strong>&copy 2017 up-keep</strong></p>  
    </div>
    </body>
</html>
